name: Keritize
version: '1.0-SNAPSHOT'
main: io.github.keritial.keritize.Keritize
api-version: '1.20'
authors: [ Keritial ]
description: Keritial-specific plugin.
website: https://krtl.top/

commands:
  suicide:
    description: "重开捏"
    usage: "/<command>"
    permission: keritial.suicide
  back:
    description: "回到上一个有记录的位置"
    usage: "/<command>"
    aliases: [b]
    permission: keritial.back
  hat:
    description: "我主要是想把骨头叼在嘴里（"
    usage: "/<command>"
    aliases: [h]
    permission: keritial.hat
  tpa:
    description: "Treat or trick!"
    usage: "/<command> [player]"
    aliases: [t]
    permission: keritial.tpa
  tpahere:
    description: "Trick or treat!"
    usage: "/<command> [player]"
    permission: keritial.tpa
  tpaccept:
    description: "Treat!"
    usage: "/<command> [player]"
    aliases: [a]
    permission: keritial.tpaccept
  tpacancel:
    description: "Wait a minute!"
    usage: "/<command>"
    permission: keritial.tpacancel
  tpadeny:
    description: "Trick!"
    usage: "/<command> [player]"
    permission: keritial.tpadeny
  fly:
    description: "allow to fly"
    usage: "/<command>"
    permission: keritial.fly
  maintenance:
    description: "Put server under maintenance"
    usage: "/<command>"
    permission: keritial.fly


permissions:
  keritial.suicide:
    default: not op
  keritial.back:
    default: op
  keritial.hat:
    default: op
  keritial.tpa:
    default: op
  keritial.tpahere:
    default: op
  keritial.tpaccept:
    default: op
  keritial.tpacancel:
    default: op
  keritial.tpadeny:
    default: op
  keritial.fly:
    default: op
  keritial.maintenance:
    default: op